<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Crypto</title>
</head>

<body>
    <nav id="nav" class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Crypto</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="box1" class="col-lg-5 col-md-5 g1">
                <div id="load" class="loader"></div>
                <div id="chart_div"></div>
                <p id="timer">Next Update in
                    <span class="time"></span>
                </p>
            </div>
            <div id="box2" class="col-lg-7 col-md-7">
                <div id="load1" class="loader"></div>
                <div id="curve_chart" style="width: 700px; height: 300px"></div>
                <p id="timer1">Next Update in
                    <span class="time"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <h2>Crypto Coins News!</h2>
                <div id="load-t" class="loader"></div>
                <div id="news"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div id="live">
                    <h2>Live Updates</h2>
                    <div id="btc">
                        <p>BTC</p>
                        <div class="conn"></div>
                        <canvas id="btcCanvas" width="300" height="100"></canvas>
                    </div>
                    <div id="eth">
                        <p>ETH</p>
                        <div class="conn"></div>
                        <canvas id="mycanvas" width="300" height="100"></canvas>
                    </div>
                </div>
                <div>
                    <h2>More Updates</h2>
                    <div id="news-title"></div>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js\topCoins.js"></script>
    <script src="js\liveView.js"></script>
    <script src="js\getNews.js"></script>
    <script type="text/javascript" src="js\smoothie.js"></script>
    <script>
        $(function () {
            var newlive = new LiveView();
            var getNews = new GetNews();
            var topCoins = new TopCoins();
        })
    </script>
</body>

</html>
